<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./calcstyle.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="main-wrap">
        <div class="main-calc">
          <div class="calc-head">
            <input type="text" id="screen" readonly />
            <button class="orange" id="clear">c</button>
          </div>
          <div class="calc-buttem">
            <div class="calc-numbers">
              <button class="number">1</button>
              <button class="number">2</button>
              <button class="number">3</button>
              <button class="number">4</button>
              <button class="number">5</button>
              <button class="number">6</button>
              <button class="number">7</button>
              <button class="number">8</button>
              <button class="number">9</button>
              <button class="number">0</button>
              <button class="number">.</button>
              <button class="green" id="equal">=</button>
            </div>
            <div class="calc-operation">
              <button class="orange operation">/</button>
              <button class="orange operation">*</button>
              <button class="orange operation">-</button>
              <button class="orange operation">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./calcjs.js"></script>
  </body>
</html>
